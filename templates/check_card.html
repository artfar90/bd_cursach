<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка карты</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .navigation a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: #0056b3;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f0f8ff;
            border: 1px solid #007bff;
            color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Проверка карты</h1>
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    <form action="/check_card/" method="post">
        <label for="card_number">Номер карты:</label>
        <input type="number" id="card_number" name="card_number" placeholder="1234 5678 9012 3456" required>
        
        <label for="expiration_date">Срок действия:</label>
        <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required>
        
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="123" required>
        
        <button type="submit">Оплатить</button>
    </form>
    <div class="navigation">
        <a href="/cart/">Вернуться в корзину</a>
    </div>
</body>
</html>
